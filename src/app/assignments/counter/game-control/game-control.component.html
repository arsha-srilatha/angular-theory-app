<button class="btn btn-success" type="button" (click)="startGame()" [disabled]="!playControl">Start</button>
<button class="btn btn-primary" type="button" (click)="pauseGame()" [disabled]="!pauseControl">Pause</button>
<button class="btn btn-danger" type="button" (click)="stopGame()" [disabled]="!stopControl">Restart</button>
